---
layout: default
title: Archive
description: Archive of posts
---
{% assign posts = site.posts %}
{% for post in posts %}
  <h3>{{ post.date | date_to_string }}: <a href="{{ post.url }}" class="dark-link">{{ post.title }}</a></h3>

  <p>{{ post.content | strip_html | truncatewords: 25 }} <a href="{{ post.url }}">[Read more]</a></p>
{% endfor %}
